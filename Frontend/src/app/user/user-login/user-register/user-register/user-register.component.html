<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              class="error-block"
              *ngIf="!userName?.valid && (userName?.touched || userSubmitted)"
            >
              <!-- registrationForm.get('userName') <- żeby nie zabrudzać kodu to w ts, dodaje sie gttery dla tych właściwości-->
              Please provide name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
            /><!--zwróć uwagę gdzie używamy nazwy z pliku type script-->
            <span *ngIf="!email.valid && email.touched" class="error-block">
              <span *ngIf="email.hasError('required')">
                <!--wykorzystanie wlaściwości required z html-->
                Please provide Email address
              </span>
              <span *ngIf="email.hasError('email')"
                ><!--wykorzystanie wlaściwości email stworzonej w typescript-->
                Please provide valid Email address
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password.valid && password.touched"
              class="error-block"
            >
              <span *ngIf="password.errors?.['required']">
                <!--wykorzystanie wlaściwości required z html-->
                Please provide password.
              </span>
              <span *ngIf="password.errors?.['minlength']"
                ><!--wykorzystanie wlaściwości email stworzonej w typescript-->
                Password should not be lesser than 8 characters.
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
              *ngIf="!confirmPassword.valid && confirmPassword.touched"
              class="error-block"
            >
              <span *ngIf="confirmPassword.hasError('required')">
                <!--wykorzystanie wlaściwości required z html-->
                Please confirm password.
              </span>
            </span>
            <span
              class="error-block"
              *ngIf="
                registrationForm.hasError('notmatched') && confirmPassword.valid
              "
              ><!--wykorzystanie wlaściwości email stworzonej w typescript-->
              Password not matched.
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
